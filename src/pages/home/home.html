<ion-header>
  <ion-navbar>
    <ion-title>
      Assignment 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div><h1>Enter the right Code</h1></div>
  <div><p *ngIf="!didWin()">Tap twice, press four times</p></div>
  <div><p *ngIf="didWin()">You won !!!</p></div>
  <div>
    <ion-list>
      <ion-item><p>Tapped: {{taps}}</p></ion-item>
      <ion-item><p>Pressed: {{presses}}</p></ion-item>
    </ion-list>
  </div>
  <div>
    <ion-grid>
      <app-reset (didReset)="onDidReset($event)"></app-reset>
      <ion-row>
        <ion-col col-6 class="gesture" (tap)="onTapped()">Tap here</ion-col>
        <ion-col col-6 class="gesture" (press)="onPressed()">Press here</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
